name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: initialize manjaro
      run: |
        cd .github/workflows
        docker build -t manjaro .
    - name: ./setup.sh
      run: docker run --rm --volume=`pwd`:`pwd` --workdir=`pwd` manjaro sh -c 'sudo chown mykiwi ./setup.sh; ls -la; ./setup.sh'
